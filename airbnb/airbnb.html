    <header>

        <div class="logoDiv">
          <img id="logo" src="img/Airbnb_Logo_Bélo.svg.png" alt="airbnb_logo" />
        </div>

        <div class="typeWrap">
          <button class="typeBtn active">숙소</button

        </div>
        <div class="profileWrap">
          <div id="do-airbnb">당신의 공간을 에어비앤비하세요</div>
          <button><i class="ri-global-line"></i></button>
          <div class="iconSection">
            <button><i class="ri-menu-line"></i></button
            ><button><i class="ri-user-fill"></i></button>
          </div>
        </div>
      </div>
      <div id="search_container">
        <div class="search_borderWrap">
          <button class="search_option travelDestination">
            <div class="search_optionWrap">
              <a>여행지</a>
              <a class="input">여행지 검색</a>
            </div>
          </button>
          <span class="divider"></span>
          <button class="search_option">
            <div class="search_optionWrap">
              <a>체크인</a>
              <a class="input">날짜 추가</a>
            </div>
          </button>
          <span class="divider"></span>
          <button class="search_option">
            <div class="search_optionWrap">
              <a>체크아웃</a>
              <a class="input">날짜 추가</a>
            </div>
          </button>
          <span class="divider"></span>
          <button class="search_option">
            <div class="search_optionWrap">
              <a>여행자</a>
              <a class="input">게스트 추가</a>
            </div>
          </button>
          <button class="searchBtn">
            <i class="ri-search-line"></i>
          </button>
        </div>
      </div>
    </header>
