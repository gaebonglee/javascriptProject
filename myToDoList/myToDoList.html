<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="MyToDoList.css" />
  </head>
  <body>
    <div class="MyToDoList_container">
      <h1>My To Do List</h1>
      <section class="input_section">
        <input type="text" id="inputTesk" class="inputTesk" />
        <button class="addBtn" id="addBtn">+</button>
      </section>
      <section class="listWrap">
        <div class="tabList">
          <div class="tapStyle active" id="all"><p>All</p></div>
          <div class="tapStyle" id="onGoing"><p>Not Done</p></div>
          <div class="tapStyle" id="done"><p>Done</p></div>
        </div>
        <div class="contentsWrap" id="contentsBoard">
          <p>리스트가 비어있습니다</p>
        </div>
      </section>
    </div>
    <script src="myToDoList.js"></script>
  </body>
</html>
